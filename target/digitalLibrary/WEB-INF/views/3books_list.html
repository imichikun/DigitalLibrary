<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book's list</title>
</head>
<body>
<div th:each="allBooksVar: ${allBooks}">
    <br>
    <a th:href="@{/books/{id}(id=${allBooksVar.getId()})}" th:text="${allBooksVar.getTitle()}">Specific book</a>
</div>
<br><br>

<form th:method="GET" th:action="@{/books/new}">
    <input type="submit" value="Add Book">
</form>

</body>
</html>
